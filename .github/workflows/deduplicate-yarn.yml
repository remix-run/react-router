name: âš™ï¸ Deduplicate yarn.lock

on:
  push:
    branches:
      - dev
    paths:
      - ./yarn.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    if: github.repository == 'remix-run/react-router'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: âš™ï¸ Dedupe yarn.lock
        run: npx yarn-deduplicate && rm -rf ./node_modules && yarn

      - name: ğŸ’ª Commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ğŸ’¿ no deduplication needed"
            exit 0
          fi
          git commit -m "chore: deduplicate `yarn.lock`"
          git push
          echo "ğŸ’¿ https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
