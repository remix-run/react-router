name: âš™ï¸ Deduplicate lock file

on:
  push:
    branches:
      - dev
    paths:
      - pnpm-lock.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dedupe:
    if: github.repository == 'remix-run/react-router'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.FORMAT_PAT }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: âš™ï¸ Dedupe lock file
        run: pnpm dedupe && rm -rf ./node_modules && pnpm install

      - name: ğŸ’ª Commit
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"

          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ğŸ’¿ no deduplication needed"
            exit 0
          fi
          git commit -m "chore: deduplicate \`pnpm-lock.yaml\`"
          git push
          echo "ğŸ’¿ pushed dedupe changes https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
