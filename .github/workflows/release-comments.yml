name: üìù Comment on Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      packageVersionToFollow:
        required: true
        type: string

jobs:
  comment:
    name: Comment on Release
    if: github.repository == 'remix-run/react-router'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: scripts/release/package-lock.json

      - name: üì• Install deps
        run: npm ci
        working-directory: ./scripts/release

      - name: üìù Comment on issues
        working-directory: ./scripts/release
        run: node -r esbuild-register ./comment.ts
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.ref }}
          DEFAULT_BRANCH: "main"
          NIGHTLY_BRANCH: "dev"
          PACKAGE_VERSION_TO_FOLLOW: ${{ inputs.packageVersionToFollow }}
