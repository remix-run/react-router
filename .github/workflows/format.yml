name: ğŸ‘” Format

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    if: github.repository == 'remix-run/react-router'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FORMAT_PAT }}

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”ƒ Sort contributors.yml
        run: sort --ignore-case --output contributors.yml contributors.yml

      - name: ğŸ‘” Format
        run: yarn format

      - name: ğŸ’ª Commit
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"

          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ğŸ’¿ no formatting changed"
            exit 0
          fi
          git commit -m "chore: format"
          git push
          echo "ğŸ’¿ pushed formatting changes https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
