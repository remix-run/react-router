id: package-names
language: "tsx"
rule:
  pattern: import type $WHAT from "$IMPORT";
  kind: import_statement
  not:
    regex: "(?:@remix-run\/router|@remix-run\/react)"
transform:
  IMPORT:
    replace:
      by: "@react-router/"
      replace: "@remix-run\\/"
      source: $IMPORT
fix: import type $WHAT from "$IMPORT";
